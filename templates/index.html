<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>

  <!-- Google Sans Font -->

  <!-- CSS File -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<body id="page" data-theme="light">
  <!-- Glowing background blob -->
  <div class="blob"></div>

  <!-- Theme Toggle -->
  <button onclick="toggleTheme()" title="Toggle Theme" style="
    position: fixed;
    top: 1rem;
    right: 1rem;
    z-index: 999;
    background: transparent;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
  ">ğŸŒ—</button>

  <header>
    <div class="header-inner">
      <h1>ğŸ§  Text Summarizer</h1>
      <p style="font-size: 1rem; color: var(--text-muted); margin-top: 0.5rem;">
        Your personal AI to summarize, analyze & visualize ğŸ“„âœ¨
      </p>
    </div>
  </header>

  <main>
    <section class="container hero">
      <form method="POST" action="/analyze" enctype="multipart/form-data">

        <label for="text">ğŸ’¬ Enter your text</label>
        <textarea name="text" id="text" placeholder="Paste or type the content to be summarized..."></textarea>

        <div class="file-upload">
          <label for="files">ğŸ“ Upload PDF</label>
          <input type="file" name="pdf_file" accept=".pdf" id="files">
          <button type="button" class="remove-btn" onclick="removeFile()">âŒ</button>
        </div>

        <label for="action">ğŸ› ï¸ Choose an action</label>
        <select name="action" id="action" onchange="togglePegasusOption(this.value)">
          <option value="summarize">ğŸ“ Summarize Text</option>
          <option value="sentiment">ğŸ“Š Sentiment Analysis</option>
          <option value="wordcloud">â˜ï¸ Word Cloud</option>
        </select>

        <div id="pegasus-toggle" style="margin-top: 1rem;">
          <label for="pegasus">
            <input type="checkbox" name="pegasus" id="pegasus" checked />
            ğŸ§  Use Pegasus (LLM Summarizer)
          </label>
        </div>

        <input type="submit" class="primary-btn" value="ğŸš€ Perform Action">
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Text Summarizer by Sri Akash Kadali Â· Built with â¤ï¸ and AI</p>
  </footer>

  <script>
    function removeFile() {
      document.getElementById("files").value = "";
    }

    function toggleTheme() {
      const html = document.documentElement;
      const isDark = html.getAttribute('data-theme') === 'dark';
      html.setAttribute('data-theme', isDark ? 'light' : 'dark');
      document.getElementById('page').setAttribute('data-theme', isDark ? 'light' : 'dark');
    }

    function togglePegasusOption(value) {
      const toggleDiv = document.getElementById("pegasus-toggle");
      toggleDiv.style.display = value === "summarize" ? "block" : "none";
    }

    // Ensure it's only shown on summarize when page loads
    window.onload = () => {
      togglePegasusOption(document.getElementById("action").value);
    };
  </script>
</body>
